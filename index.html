<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <button id="num" class="zero" value="0" onclick="addToDisplay('0')">0</button>
        <button id="num" class="one" value='1'onclick="addToDisplay('1')">1</button>
        <button id="num" class="two" value="2" onclick="addToDisplay('2')">2</button>
        <button id="num" class="three" value="3" onclick="addToDisplay('3')">3</button>
        <button id="num" class="four" value="4" onclick="addToDisplay('4')">4</button>
        <button id="num" class="five" value="5" onclick="addToDisplay('5')">5</button>
        <button id="num" class="six" value="6" onclick="addToDisplay('6')">6</button>
        <button id="num" class="seven" value="7" onclick="addToDisplay('7')">7</button>
        <button id="num" class="eight" value="8" onclick="addToDisplay('8')">8</button>
        <button id="num" class="nine" value="9" onclick="addToDisplay('9')">9</button>
        <button class="add" onclick="add()">+</button>
        <button class="sub" onclick="sub()">-</button>
        <button class="mult" onclick="mult()">x</button>
        <button class="div" onclick="div()">/</button>
        <button class="sqrt" onclick="sqrt()">âˆš</button>
        <button class="pow" onclick="power()">^</button>
        <button class="sin" onclick="sin()">sin</button>
        <button class="cos" onclick="cos()">cos</button>
        <button class="tan" onclick="tan()">tan</button>
        <button class="log" onclick="log()">log</button>
        <button class="equal" onclick="evaluate()">=</button>
        <button class="del" onclick="clr()">C</button>
    </div>

    <script src="./a.js"></script>
</body>
</html>
